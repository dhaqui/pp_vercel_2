<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <script>
    function closePopup() {
      if (window.opener) {
        // 親ウィンドウに決済成功を通知し、親ウィンドウをsuccess.htmlに遷移させる
        window.opener.postMessage({ status: 'success', redirect: true }, '*');
        // 自身のウィンドウ（ポップアップ）を閉じる
        window.close();
      }
    }
  </script>
</head>
<body>
  <div class="container">
  <h2>お支払いが完了しました</h2>
  <p>ご利用ありがとうございました。お支払いが正常に処理されました。</p>
  <button onclick="closePopup()">ポップアップを閉じる</button>
  </div>
</body>
</html>
